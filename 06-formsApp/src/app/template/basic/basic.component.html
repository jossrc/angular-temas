<div class="row">
  <div class="col">
    <form class="form" method="POST">

      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"

      <div class="mb-3 row">

      <!-- Stock del producto -->

          <input
            type="number"
            class="form-control"
            placeholder="Stock del producto"
          />
