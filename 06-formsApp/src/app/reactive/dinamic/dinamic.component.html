<h2>Reactivos: <small>Din√°micos</small></h2>
<hr />

<form autocomplete="off">
  <!-- Nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre : </label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        placeholder="Nombre de la persona"
      />
      <span class="form-text text-danger"> * Este campo es obligatorio </span>
    </div>
  </div>

  <!-- Agregar favorito -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar : </label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          class="form-control"
          (keyup.enter)="(null)"
          placeholder="Agregar favorito"
        />
        <button class="btn btn-outline-primary" type="button" (click)="(null)">
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de Juegos Favoritos -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos : </label>
    <div class="col-sm-9">
      <!--
      <div
        class="input-group mb-1"
        *ngFor="let game of person.favorites; let i = index"
      >
        <input type="text" class="form-control" />
        <button class="btn btn-outline-danger" type="button" (click)="(null)">
          X
        </button>
      </div>
      -->
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-success float-end" type="button" (click)="(null)">
        Guardar
      </button>
    </div>
  </div>
</form>
