<h1>Dragon Ball Z</h1>
<hr />

<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr />
    <ul>
      <li *ngFor="let character of characters">
        {{ character.name }} - {{ character.power | number }}
      </li>
    </ul>
  </div>
  <div class="col">
    <h3>
      Agregar <small>{{ newCharacter.name }}</small>
    </h3>
    <hr />
    <form (ngSubmit)="addNewCharacter()">
      <input
        type="text"
        placeholder="Nombre"
        name="name"
        [(ngModel)]="newCharacter.name"
      />
      <input
        type="number"
        placeholder="Poder"
        name="power"
        [(ngModel)]="newCharacter.power"
      />
      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
