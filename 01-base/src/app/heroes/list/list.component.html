<div *ngIf="deletedHeroes.length > 0; else noDeleted">
  <h3>Héroes Borrados</h3>
  <ul>
    <li *ngFor="let heroe of deletedHeroes">{{ heroe }}</li>
  </ul>
</div>

<ng-template #noDeleted>
  <h3>Ningún heroe a sido borrado</h3>
</ng-template>

<div *ngIf="heroes.length > 0">
  <h3>Listado de Héroes</h3>

  <ul>
    <li *ngFor="let heroe of heroes; let i = index">
      {{ i }} &#8594; {{ heroe }}
    </li>
  </ul>

  <button (click)="deleteLastHero()">Borrar</button>
</div>
