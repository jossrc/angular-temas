<div #mapa class="mapa-container"></div>

<div class="row">
  <div class="col-12">
    <label for="zoomRange" class="form-label">
      Zoom: {{ zoomLevel | number: "2.0-2" }}
      - Lng, Lat : [ {{center[0] | number:'2.4-4'}}, {{ center[1] | number:'2.4-4' }} ]
    </label>
    <input
      type="range"
      class="form-range"
      id="zoomRange"
      [value]="zoomLevel"
      min="1"
      max="19"
      (input)="zoomCambio(zoomInput.value)"
      #zoomInput
    />
  </div>

  <div class="col-12">
    <button (click)="zoomOut()" class="btn btn-primary">-</button>
    <button (click)="zoomIn()" class="btn btn-primary float-end">+</button>
  </div>
</div>
