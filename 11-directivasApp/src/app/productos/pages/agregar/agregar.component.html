<h1 class="mt-5">Agregar Producto</h1>
<hr />

<form [formGroup]="miFormulario">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre : </label>
    </div>
    <div class="col-auto">
      <input
        formControlName="txtNombre"
        [class]="validClass('txtNombre')"
        type="text"
      />
    </div>
    <div class="col-auto">
      <span
        error-msg
        class="form-text"
        *ngIf="tieneError('txtNombre')"
        >Este campo es requerido</span
      >
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary">Guardar</button>
    </div>
  </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>Valid : {{ miFormulario.valid }} </pre>
<pre>Value : {{ miFormulario.value | json }} </pre>
