<h1>Listado de Héroes</h1>
<mat-divider></mat-divider>
<br />

<div
  fxLayout="row wrap"
  fxLayoutAlign="center"
  fxLayout.xs="column"
  fxLayoutGap="20px"
>
  <div fxFlex="20" fxFlex.lg="15" fxFlex.sm="30" *ngFor="let hero of heroList">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ hero.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
      </mat-card-header>

      <img
        mat-card-image
        src="assets/heroes/{{ hero.id }}.jpg"
        [alt]="hero.superhero"
      />

      <mat-card-content>
        <h3>{{ hero.publisher }}</h3>
        <p>
          <strong>Primera aparición</strong> {{ hero.first_appearance }} <br />
          <strong>Personajes: </strong> {{ hero.characters }}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="warn">Leer más...</button>
        <button mat-button color="info">Editar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
