<div fxLayout="column">
  <div>
    <h1>Buscador de HÃ©roes</h1>
  </div>
  <div>
    <h3>Buscador {{ term }}</h3>
    <mat-form-field>
      <mat-label>Number</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [(ngModel)]="term"
        [matAutocomplete]="auto"
        (input)="searchHero()"
      />
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let hero of heroList" [value]="hero">
          {{ hero.superhero }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>
