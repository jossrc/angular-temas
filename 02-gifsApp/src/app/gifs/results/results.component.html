<div class="row">
  <div *ngFor="let gif of results" class="col-md-4 col-sm-6">
    <div class="card">
      <img
        [src]="gif.images.downsized_medium.url"
        class="card-img-top"
        [alt]="gif.title"
      />
      <div class="card-body">
        <p class="card-text">
          {{ gif.title }}
        </p>
      </div>
    </div>
  </div>
</div>
