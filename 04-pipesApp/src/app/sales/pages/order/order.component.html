<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{'nosotros' | mayusculas: enableUppercase}}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left">

  </div>

  <div class="p-toolbar-group-right">
    <button (click)="toggleUppercase()"
            label="Cambiar a {{(enableUppercase) ? 'minúscula' : 'mayúscula'}}"
            pButton class="p-mr-1 p-button-warning"></button>
    <button (click)="changeOrder('name')" pButton icon="pi pi-sort" label="Por nombre" class="p-mr-1"></button>
    <button (click)="changeOrder('fly')" pButton icon="pi pi-sort" label="Vuela" class="p-mr-1 p-button-success"></button>
    <button (click)="changeOrder('color')" pButton icon="pi pi-sort" label="Por color" class="p-mr-1 p-button-help"></button>
  </div>
</p-toolbar>

<div class="p-grid p-mt-3">
  <div class="p-col">
    <p-table [value]="heroes | order: orderBy">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.fly | heroFlies | titlecase}}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
