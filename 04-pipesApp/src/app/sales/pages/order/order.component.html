<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{'nosotros' | mayusculas: enableUppercase}}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left">

  </div>

  <div class="p-toolbar-group-right">
    <button (click)="toggleUppercase()"
            label="Cambiar a {{(enableUppercase) ? 'minúscula' : 'mayúscula'}}"
            pButton class="p-mr-1 p-button-warning"></button>
    <button pButton icon="pi pi-sort" label="Por nombre" class="p-mr-1"></button>
    <button pButton icon="pi pi-sort" label="Valores" class="p-mr-1 p-button-success"></button>
    <button pButton icon="pi pi-sort" label="Por color" class="p-mr-1 p-button-help"></button>
  </div>
</p-toolbar>

<div class="p-grid p-mt-3">
  <div class="p-col">
    <p-table [value]="[]">
      <ng-template pTemplate="header">
        <tr>
          <th>Vin</th>
          <th>Year</th>
          <th>Brand</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car>
        <tr>
          <td>V</td>
          <td>I</td>
          <td>D</td>
          <td>A</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
