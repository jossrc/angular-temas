<div class="p-grid">

      <p>
        Saludos {{name}}, es un placer {{gender | i18nSelect: mapInvitation }} a nuestro evento.

      <button (click)="changeClient()" class="p-button-help" label="Cambiar persona" pButton></button>

  </div>

    <p-fieldset [toggleable]="true" legend="i18nPlural Pipe">
      <p>Actualmente {{clients.length | i18nPlural: mapClients}}</p>
      <p-button (click)="removeClient()" styleClass="p-button-danger" label="Borrar cliente"></p-button>
    </p-fieldset>
  </div>
</div>
